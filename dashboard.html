<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroVision Dashboard – Intelligence Room</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
        }

        .header {
            background: #2e7d32;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }

        .container {
            padding: 20px;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 200px;
            text-align: center;
        }

        .card h3 {
            margin: 0;
            font-weight: 600;
        }

        .value {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
        }

        .alert-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #ffebee;
            color: #c62828;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="dashboard-body">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="logo">
                <i class="fas fa-leaf"></i>
                <span>AgroVision</span>
            </a>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li class="active"><a href="dashboard.html"><i class="fas fa-th-large"></i> <span>Insights</span></a>
                </li>
                <li><a href="camera.html"><i class="fas fa-video"></i> <span>Live Vision</span></a></li>
                <li><a href="control.html"><i class="fas fa-spray-can"></i> <span>System Controls</span></a></li>
                <li><a href="analytics.html"><i class="fas fa-chart-pie"></i> <span>Health Analytics</span></a></li>
                <li><a href="history.html"><i class="fas fa-history"></i> <span>Data Archive</span></a></li>
                <li><a href="logs.html"><i class="fas fa-terminal"></i> <span>System Logs</span></a></li>
                <li class="nav-divider"></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> <span>About Project</span></a></li>
                <li><a href="help.html"><i class="fas fa-question-circle"></i> <span>Documentation</span></a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> <span>Support</span></a></li>
                <li><a href="index.html" class="logout-link"><i class="fas fa-sign-out-alt"></i> <span>Leave
                            Dashboard</span></a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            Smart Agriculture Monitoring System
        </div>

        <div class="container">
            <div class="card-container">
                <div class="card">
                    <h3>Temperature</h3>
                    <div class="value" id="temp">-- °C</div>
                </div>

                <div class="card">
                    <h3>Humidity</h3>
                    <div class="value" id="humidity">-- %</div>
                </div>

                <div class="card">
                    <h3>Soil Moisture</h3>
                    <div class="value" id="soil">-- %</div>
                </div>
            </div>

            <div id="alertBox"></div>

            <h2 style="margin-top:40px;">Sensor History</h2>
            <div class="chart-wrapper" style="height: 400px; position: relative;">
                <canvas id="sensorChart"></canvas>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
